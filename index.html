<!DOCTYPE html>
<html>
<head>
  <title>My Valentine ğŸ’–</title>
  <style>
    /* General Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      color: #ff4d6d;
      margin-top: 30px;
      font-size: 40px;
    }

    p {
      font-size: 22px;
      color: #ff4d6d;
      margin: 20px 10px;
    }

    /* Buttons */
    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(255, 77, 109, 0.7);
    }

    .choice-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .yes {
      background: linear-gradient(45deg, #ff4d6d, #ff85a2);
      color: white;
    }

    .no {
      background: #aaa;
      color: white;
    }

    /* Images Styling */
    .valentine-img {
      width: 300px;
      max-width: 80%;
      margin: 20px auto;
      border-radius: 15px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards;
    }

    .valentine-img:nth-of-type(1) { animation-delay: 0.2s; }
    .valentine-img:nth-of-type(2) { animation-delay: 0.5s; }
    .valentine-img:nth-of-type(3) { animation-delay: 0.8s; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hearts floating */
    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(45deg);
      animation: float 2s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -15px; left: 0; }
    .heart::after { left: 15px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-300px) rotate(45deg); opacity: 0; }
    }

  </style>
</head>
<body>

  <!-- Header -->
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <!-- First button -->
  <button id="askBtn" onclick="showChoices()">Click here ğŸ’</button>

  <!-- YES / NO buttons hidden initially -->
  <div class="choice-buttons" id="choices" style="display:none;">
    <button class="yes" onclick="showLove()">Yes ğŸ’–</button>
    <button class="no" onclick="noClicked(this)">No ğŸ™ˆ</button>
  </div>

  <!-- Your Valentine Message -->
  <p id="answer" style="display:none;">
    To my favourite personğŸ’•
    ğŸ’–ğŸ’I love you for the way you make me feelâ€”happy, safe, and understood.ğŸ’–ğŸ’– Every moment with you is special, and I feel blessed to call you mine â¤ï¸
  </p>

  <!-- Uploaded Images (3 photos) -->
  <img src="images/photo1.jpg" alt="Valentine 1" class="valentine-img">
  <img src="images/photo2.jpg" alt="Valentine 2" class="valentine-img">
  <img src="images/photo3.jpg" alt="Valentine 3" class="valentine-img">

  <!-- Hearts Placeholder -->
  <div id="hearts"></div>

  <!-- JavaScript -->
  <script>
    function showChoices() {
      document.getElementById("askBtn").style.display = "none";
      document.getElementById("choices").style.display = "flex";
    }

    function showLove() {
  document.getElementById("answer").style.display = "block";
  document.getElementById("choices").style.display = "none";
  createHearts();

  // play romantic music
  document.getElementById("bgMusic").play();
    }
    }

    function noClicked(btn) {
      btn.innerHTML = "Yes ğŸ’–";
      btn.classList.remove("no");
      btn.classList.add("yes");
      btn.onclick = showLove;
    }

    function createHearts() {
      const heartsContainer = document.getElementById("hearts");
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 90 + "%";
        heart.style.animationDuration = 2 + Math.random() * 2 + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>
<audio id="bgMusic">
  <source src="images/love.mp3" type="audio/mpeg">
</audio> 
</body>
</html>
