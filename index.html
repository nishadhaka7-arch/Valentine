<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #ffe6f0;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

h1 {
  color: #ff4d6d;
  margin-top: 40px;
  font-size: 38px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #aaa;
  color: white;
}

#choices {
  display: none;
  margin-top: 30px;
}

p {
  display: none;
  font-size: 22px;
  color: #ff4d6d;
  margin: 20px;
}

/* IMAGES */
.valentine-img {
  width: 280px;
  max-width: 80%;
  margin: 15px auto;
  border-radius: 15px;
  opacity: 0;
}

/* Floating animations */
.fly-left {
  animation: fromLeft 2s ease forwards;
}
.fly-bottom {
  animation: fromBottom 2.5s ease forwards;
}
.fly-right {
  animation: fromRight 3s ease forwards;
}

@keyframes fromLeft {
  from { transform: translateX(-300px) scale(0.5); opacity: 0; }
  to { transform: translateX(0) scale(1); opacity: 1; }
}

@keyframes fromBottom {
  from { transform: translateY(300px) scale(0.5); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}

@keyframes fromRight {
  from { transform: translateX(300px) scale(0.5); opacity: 0; }
  to { transform: translateX(0) scale(1); opacity: 1; }
}

/* HEARTS */
#hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 999;
}

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: floatUp 4s linear forwards;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0) rotate(45deg); }
  to { opacity: 0; transform: translateY(-500px) rotate(45deg); }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ğŸ’˜</h1>

<button id="startBtn" class="yes" onclick="showChoices()">Click here ğŸ’</button>

<div id="choices">
  <button class="yes" onclick="showLove()">Yes ğŸ’–</button>
  <button class="no" onclick="forceYes(this)">No ğŸ™ˆ</button>
</div>

<p id="message">
  ğŸ’• To my favourite person ğŸ’•<br><br>
  <!-- WRITE YOUR MESSAGE BELOW -->
  I love you for the way you make me feel â€” safe, happy, and understood â¤ï¸
</p>

<img src="images/photo1.jpg" class="valentine-img" id="img1">
<img src="images/photo2.jpg" class="valentine-img" id="img2">
<img src="images/photo3.jpg" class="valentine-img" id="img3">

<div id="hearts"></div>

<audio id="music">
  <source src="images/love.mp3" type="audio/mpeg">
</audio>

<script>
function showChoices() {
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("choices").style.display = "block";
}

function forceYes(btn) {
  btn.innerText = "Yes ğŸ’–";
  btn.className = "yes";
  btn.onclick = showLove;
}

function showLove() {
  document.getElementById("choices").style.display = "none";
  document.getElementById("message").style.display = "block";

  document.getElementById("img1").classList.add("fly-left");
  document.getElementById("img2").classList.add("fly-bottom");
  document.getElementById("img3").classList.add("fly-right");

  const music = document.getElementById("music");
  music.volume = 0.3;   // soft romantic volume
  music.play();

  startHearts();
}

function startHearts() {
  const container = document.getElementById("hearts");

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.bottom = "0";
    container.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 300);
}
</script>

</body>
</html>
